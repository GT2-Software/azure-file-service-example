apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-service-a
spec:
  ingressClassName: nginx
  rules:
    - host: file-service.apps.gt2software.dev
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 5000
