apiVersion: v1
kind: Pod
metadata:
  #  creationTimeStamp: null
  labels:
    run: ubuntu
  name: ubuntu
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: In
                values:
                  - control-plane
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: In
                values:
                  - control-plane
  containers:
    - command:
        - sleep
        - infinity
      image: ubuntu
      name: ubuntu
      resources:
        limits:
          cpu: "100m"
          memory: "256Mi"
        requests:
          cpu: "50m"
          memory: "128Mi"
      volumeMounts:
        - mountPath: "/cache"
          name: cache-volume
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  volumes:
    - name: cache-volume
      emptyDir:
        sizeLimit: "500Mi"
        medium: Memory
status: {}
